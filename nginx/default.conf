proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=img_cache:10m max_size=10g inactive=60d use_temp_path=off;

server {
    listen 80;
    
    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    location / {
        set $imagor_upstream http://imagor:8000;
        proxy_pass $imagor_upstream;
        
        # Cache settings
        proxy_cache img_cache;
        proxy_cache_lock on;
        proxy_cache_valid 200 302 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status;
        
        # Don't buffer large files to disk unnecessarily if client is slow, 
        # but for images usually buffering is fine.
    }

    # Route video requests to imagorvideo
    location ~* \.mp4$ {
        set $imagorvideo_upstream http://imagorvideo:8000;
        proxy_pass $imagorvideo_upstream;
        
        # Cache settings (same as main location)
        proxy_cache img_cache;
        proxy_cache_lock on;
        proxy_cache_valid 200 302 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        add_header X-Cache-Status $upstream_cache_status;
    }
}
