proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=img_cache:10m max_size=10g inactive=60d use_temp_path=off;

server {
    listen 80;
    server_name _;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # 이미지: imagor
    location /thumb/images/ {
        # 내부 upstream
        set $imagor_upstream http://imagor:8000;

        # rewrite 제거 -> proxy_pass에서 경로 지정 방식으로 변경
        # location 뒤에 붙은 경로가 자동으로 proxy_pass 뒤에 붙음 (trailing slash 주의)
        # 하지만 변수($imagor_upstream)를 쓰면 경로 처리가 달라질 수 있으므로
        # 명시적으로 $request_uri 활용 혹은 URI 정제 필요.
        
        # 가장 안전한 방법: 변수 쓰지 말고 직접 지정 + location 매칭 부분 잘라내기
        # /thumb/images/ (14글자) 를 제외한 뒷부분을 전달해야 함.
        
        # rewrite를 쓰지 않고 경로를 전달하려면 proxy_pass에 URI를 적어주면 되는데,
        # 변수($imagor_upstream)를 사용하면 path 처리가 까다로움.
        # 따라서 아래와 같이 정규식 location으로 잡지 않은 일반 location에서는
        # proxy_pass http://imagor:8000/; (끝에 슬래시)를 쓰면 /thumb/images/가 벗겨짐.
        
        proxy_pass http://imagor:8000/;  # 변수 대신 직접 주소 사용 권장 (Docker DNS resolver 이슈가 없다면)

        # 캐시 설정
        proxy_cache img_cache;
        proxy_cache_lock on;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        # 캐시 키 (호스트 + URI 기준)
        proxy_cache_key "$scheme$proxy_host$request_uri";

        # 헤더 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 디버깅용 캐시 상태 표시
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 영상 썸네일: imagorvideo
    location /thumb/videos/ {
        proxy_pass http://imagorvideo:8000/;

        proxy_cache img_cache;
        proxy_cache_lock on;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        proxy_cache_key "$scheme$proxy_host$request_uri";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header X-Cache-Status $upstream_cache_status;
    }
}