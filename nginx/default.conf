proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=img_cache:10m max_size=10g inactive=60d use_temp_path=off;

server {
    listen 80;
    server_name _;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    # 이미지: imagor
    location /thumb/images/ {
        # 내부 upstream
        set $imagor_upstream http://imagor:8000;

        # /thumb/images/ 부분 제거하고 imagor에 넘김
        rewrite ^/thumb/images(/.*)$ $1 break;

        proxy_pass $imagor_upstream;

        # 캐시 설정
        proxy_cache img_cache;
        proxy_cache_lock on;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        # 캐시 키 (호스트 + URI 기준)
        proxy_cache_key "$scheme$proxy_host$request_uri";

        # 헤더 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 디버깅용 캐시 상태 표시
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 영상 썸네일: imagorvideo
    location /thumb/videos/ {
        set $imagorvideo_upstream http://imagorvideo:8000;

        # /thumb/videos/ 떼고 전달
        rewrite ^/thumb/videos(/.*)$ $1 break;

        proxy_pass $imagorvideo_upstream;

        proxy_cache img_cache;
        proxy_cache_lock on;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        proxy_cache_key "$scheme$proxy_host$request_uri";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        add_header X-Cache-Status $upstream_cache_status;
    }

    # 혹시 모를 기타 요청: 원래 imagor에 그냥 태워보내고 싶으면 이거 유지
