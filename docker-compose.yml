services:
  db:
    image: postgres:16-alpine
    container_name: fromistargram_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fromistargram_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATA_ROOT: /data
    volumes:
      - data_root:/data:ro
    ports:
      - '${API_PORT:-4000}:4000'
    command: ['node', 'dist/server.js']

  crawler:
    build:
      context: .
      dockerfile: crawler/Dockerfile
    container_name: fromistargram_crawler
    env_file:
      - .env
    environment:
      DATA_ROOT: /data
      SESSION_DIR: /sessions
    volumes:
      - data_root:/data
      - sessions:/sessions
    depends_on:
      db:
        condition: service_healthy

  thumb:
    image: darthsim/imgproxy:v3.21
    container_name: fromistargram_thumb
    env_file:
      - .env
    environment:
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /data
      IMGPROXY_BIND: ':8080'
    volumes:
      - data_root:/data:ro
    ports:
      - '${THUMBNAIL_PORT:-8080}:8080'

volumes:
  data_root:
  sessions:
  pg_data:
